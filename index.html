<!DOCTYPE html>
<html>
<head>
    <title>送给亲爱的宝贝</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
        <div class="heart">❤️</div>
        <div class="message">彭昱翰遇见张东凤是最大的幸运！</div>
    </div>
</body>
</html>
